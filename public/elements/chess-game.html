<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">

<dom-module id="chess-game">
    <style>
        img {
            width: 100%;
        }

        .preview {
            width: 200px;
            height: 200px;
        }

        .field {
            box-sizing: border-box;
            float: left;
            width: 12.5%;
            height: 12.5%;
            border-width: 1px;
            border-style: solid;
        }

        .field:hover {
            background-color: lime;
            opacity: 0.5;
        }

        .dark {
            background-color: #A4785B;
        }

        .light {
            background-color: #E5CEA4;
        }

        .selected {
            border-style: solid;
            border-width: 3px;
            border-color: cornflowerblue;
            background-origin: border-box;
        }

        .possible {
            background-color: lavender;
        }

        .clear {
            clear: both;
        }
    </style>
    <template>

        <div hidden="{{hidden}}" id="board" class$="{{previewClass}}">
            <template is="dom-repeat" items="{{fields}}" as="field">
                <div class$="field {{field.color}} {{field.highlight}}" on-tap="_move">
                    <img src="assets/images/{{field.figure}}.png">
                </div>
            </template>
        </div>

        <div class="clear"></div>
    </template>
</dom-module>

<script>
    Polymer({
        is: "chess-game",

        behaviors: [
            Polymer.NeonAnimatableBehavior,
            Polymer.NeonAnimationRunnerBehavior
        ],

        properties: {
            data: Array,
            hidden: {
                type: Boolean,
                value: true
            },
            animationConfig: {
                value: function () {
                    return {
                        name: 'fade-in-animation',
                        node: this.$$('#board')
                    }
                }
            }
        },

        observers: [
            '_dataChanged(data.*)'
        ],

        _dataChanged: function () {
            if (this.data) {
                this.previewClass = "preview";
                this._setFields(this.data)
            }
        },

        setData: function (data) {
            this._setFields(data.fields);

            if (data.exchange) {
                $("#exchangeAlert").show();
            }
        },

        _setFields: function (fields) {
            if (fields == null) {
                return;
            }

            this.fields = fields;
            this.fields.forEach(function (field) {
                if ((field.posX + field.posY) % 2 == 0) {
                    field.color = "dark";
                } else {
                    field.color = "light";
                }
            });

            if (this.hidden) {
                this.playAnimation();
                this.hidden = false;
            }
        },

        exchange: function (figure) {
            $.ajax({
                type: "GET",
                url: "exchange/" + figure
            });
            $("#exchangeAlert").hide();
        },

        _move: function (event) {
            var field = event.model.field;
            $.ajax({
                type: "GET",
                url: "move/" + field.posX + "/" + field.posY
            });
        }

    })

</script>
